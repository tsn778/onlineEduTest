<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='招生信息',active='classes'">
<head th:replace="front/header::headerFragment(${title},${active})">

</head>
<body>

<header class="site-header sticky-top py-3" th:replace="front/header::header-body">

</header>

<main >
    <div class="container py-3">
        <nav class="nav py-2">
            <a class="nav-link active" href="#">简.课</a>
            <li class="nav-link" href="#">/</li>

            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">[[${vclasses.getClassname()}]]</a>
        </nav>
        <img th:src="${vclasses.getCoverpath()}" class="d-block w-100 img-thumbnail " alt="...">



    </div>
    <div class="container" style="margin-top: 20px">
    <hr style="margin-bottom: 30px">

        <div class="row" style="margin: 0 auto;width: 800px">
            <div class="col-2"  style="margin-top: 20px;">
                <img th:src="${vteacher.getPortrait()}"  width="100" height="100" />
            </div>
            <div class="col-10">
                <h3>主讲师： <span class="text-muted" th:text="${vclasses.getTeacher()}"></span></h3>
                <p class="lead"  th:text="${vteacher.getTchinfo()}"></p>
            </div>

        </div>
    <hr style="margin-top: 30px">
    </div>
    <div th:style="'background : url('+ @{/img/bg5.jpg}+ ') no-repeat; background-size:100% ;'">
        <div class="container py-5" th:utext="${vclasses.getClassinfo()}">

        </div>
    </div>

    <div class="container py-3" style="margin-bottom: 30px">
        <h2>课程介绍</h2>
        <div class="row py-4">
            <div class="col-md-3 py-3" th:each="sc:${subinclass}">
                <div class="card " style="width: 14rem;background-color:rgba(255,255,255,0.8);">
                    <img th:src="${sc.getCoverpath()}" class="card-img-top" style="height: 140px;" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" >[[${sc.subname}]]</h5>
                        <p class="card-text" style="display:-webkit-box;-webkit-line-clamp:3 ;-webkit-box-orient: vertical;overflow: hidden;">[[${sc.introduction}]]</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">课时[[${sc.period}]]节</li>

                    </ul>
                    <div class="card-body">
                        <a th:href="@{/viewsubject(subid=${sc.subid})}" class="card-link">点击了解详情</a>
                    </div>
                </div>
            </div>



        </div>

    </div>
    <div class="container" style="text-align: center;margin: 0 auto;" >

        <p class="lead">如果你已经想好了打算加入我们，请点击下面的按钮报名</p>
        <h2>总金额： <span class="text-muted" th:text="${vclasses.getPrice()}"></span></h2>
        <a th:href="@{/enroll(cid=${vclasses.cid})}" class="btn btn-primary btn-lg" style="margin-top: 20px;margin-bottom: 20px">点击报名</a>
        <hr style="margin-bottom: 100px">



    </div>

</main>


<footer th:replace="front/header::header-footer"></footer>

<script th:src="@{assets/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{assets/dist/js/bootstrap.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


</body>
</html>
