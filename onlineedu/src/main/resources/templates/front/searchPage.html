<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='视频播放',active='subjects'">
<head th:replace="front/header::headerFragment(${title},${active})">

</head>
<body>

<header class="site-header sticky-top py-3" th:replace="front/header::header-body">

</header>

<main >
    <div class="container">
        <img src="/img/poster1.jpg" class="d-block w-100 img-thumbnail " alt="...">

        <div class="py-5"><h4>分类：
            <button type="button" class="btn btn-outline-primary" id="sub" onclick="subject()">课程</button>
            <button type="button" class="btn btn-outline-primary" id="art" onclick="article()">文章</button>
            <hr>
        </h4>
        </div>
        <div class="row" id="subInfo">
            <div class="col-md-3 py-3" th:each="vs:${subjects}">
                <div class="card " style="width: 14rem;background-color:rgba(255,255,255,0.8);">
                    <img th:src="${vs.getCoverpath()}" style="height: 140px;" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" >[[${vs.subname}]]</h5>
                        <hr>
                        <p class="card-text" style="display:-webkit-box;-webkit-line-clamp:3 ;-webkit-box-orient: vertical;overflow: hidden;">[[${vs.introduction}]]</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">课时[[${vs.period}]]节</li>

                    </ul>
                    <div class="card-body">
                        <a th:href="@{/viewsubject(subid=${vs.subid})}" class="card-link">点击了解详情</a>

                    </div>
                </div>
            </div>



        </div>
        <div class="row" id="artInfo" style="display: none">
            <div class="col-md-12">
                <div class="media py-2" th:each="article:${articles}" style="height: 100px">
                    <a  class="btn btn-light btn-block" th:href="@{/viewarticle(id=${article.id})}">
                        <div class="media-body">
                            <h5 class="mt-0" th:text="${article.articlename}"></h5>
                            <div style="color: #7286a0">
                                [[${article.introduction}]]
                            </div>
                        </div>
                    </a>
                </div>
            </div>




        </div>
    </div>

</main>

<footer th:replace="front/header::header-footer"></footer>


<script th:src="@{assets/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{assets/dist/js/bootstrap.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script>
    function subject() {
        // $("#sub").addClass("btn-primary").removeClass("btn-outline-primary");
        // $("")
        $("#subInfo").removeAttr("style","");
        $("#artInfo").css("display","none");

    }
    function article() {
        $("#artInfo").removeAttr("style","");
        $("#subInfo").css("display","none");
        
    }
</script>
</body>
</html>
