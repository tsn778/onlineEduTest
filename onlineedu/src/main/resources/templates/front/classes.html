<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='招生信息',active='classes'">
<head th:replace="front/header::headerFragment(${title},${active})">

</head>
<body>

<header class="site-header sticky-top py-3" th:replace="front/header::header-body">

</header>

<main style="background: #F0F8FF">
    <div class="container py-3">
        <nav class="nav py-2">
            <a class="nav-link active" href="#">简.课</a>
            <li class="nav-link" href="#">/</li>

            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">招生信息</a>
        </nav>
        <img src="/img/poster2.jpg" class="d-block w-100 img-thumbnail " alt="...">



    </div>
    <div th:style="'background : url('+ @{/img/bg4.jpg}+ ') no-repeat; background-size:100% ;'">
        <div class="container py-5">
            <div class="accordion" id="accordionExample">
                <div class="card" style="background-color:rgba(255,255,255,0.8);" th:each="classes,classesStat:${viewclasses}">
                    <div class="card-header" th:id="${classes.getCid()}">
                        <h2 class="mb-0" th:if="${classesStat.count}==1">
                            <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" th:data-target="'#collapse'+${classes.getCid()}" aria-expanded="true" th:aria-controls="'collapse'+${classes.getCid()}">
                                [[${classes.getClassname()}]]
                            </button>
                        </h2>
                        <h2 class="mb-0" th:if="${classesStat.count}!=1">
                            <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" th:data-target="'#collapse'+${classes.getCid()}" aria-expanded="false" th:aria-controls="'collapse'+${classes.getCid()}">
                                [[${classes.getClassname()}]]
                            </button>
                        </h2>
                </div>

                    <div th:id="'collapse'+${classes.getCid()}" th:if="${classesStat.count}==1" class="collapse show" th:aria-labelledby="${classes.getCid()}" data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="row py-4">
                                <div class="col-lg-6 ">
                                    <img th:src="${classes.getCoverpath()}" alt="Image" class="img-fluid tm-intro-img border">
                                </div>
                                <div class="col-lg-6">
                                    <div>
                                        <h2 class=" mb-4">[[${classes.getClassname()}]]</h2>
                                        <p class="mb-4">
                                            [[${classes.getIntroduction()}]]
                                        </p>
                                        <div  style="display:-webkit-box;-webkit-line-clamp:4 ;-webkit-box-orient: vertical;overflow: hidden;">
                                        <p class="mb-2 " th:utext="${classes.getClassinfo()}">
                                        </p>
                                        </div>
                                        <div class="py-2 ">
                                            <a th:href="@{/viewclass(cid=${classes.cid})}" class="btn btn-outline-primary">Read More</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                                  </div>
                    </div>
                    <div th:id="'collapse'+${classes.getCid()}" th:if="${classesStat.count}!=1" class="collapse" th:aria-labelledby="${classes.getCid()}" data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="row py-4">
                                <div class="col-lg-6 ">
                                    <img th:src="${classes.getCoverpath()}" alt="Image" class="img-fluid tm-intro-img border">
                                </div>
                                <div class="col-lg-6">
                                    <div>
                                        <h2 class=" mb-4">[[${classes.getClassname()}]]</h2>
                                        <p class="mb-4">
                                            [[${classes.getIntroduction()}]]
                                        </p>
                                        <div  style="display:-webkit-box;-webkit-line-clamp:4 ;-webkit-box-orient: vertical;overflow: hidden;">
                                            <p class="mb-2 " th:utext="${classes.getClassinfo()}">
                                            </p>
                                        </div>
                                        <div class="py-2 ">
                                            <a th:href="@{/viewclass(cid=${classes.cid})}" class="btn btn-outline-primary">Read More</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            ;
            </div>
    </div>
    </div>
</main>


<footer th:replace="front/header::header-footer"></footer>

<script th:src="@{assets/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{assets/dist/js/bootstrap.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


</body>
</html>
