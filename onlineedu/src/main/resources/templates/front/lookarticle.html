<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='素材&资讯',active='material'">
<head th:replace="front/header::headerFragment(${title},${active})">

</head>
<body>

<header class="site-header sticky-top py-3" th:replace="front/header::header-body">

</header>

<main >
    <div class="container py-3">
        <nav class="nav py-2">
            <a class="nav-link active" th:href="@{/index}">简.课</a>
            <li class="nav-link" href="#">/</li>
            <a class="nav-link active" th:href="@{/article}">资讯素材</a>
            <li class="nav-link" href="#">/</li>
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true" >[[${varticle.articlename}]]</a>
        </nav>
        <img src="/upload/upload/images/subject1.png" class="d-block w-100 img-thumbnail " alt="...">



    </div>
  <div class="container py-3">
      <div class="row">
          <div class="col-md-12 blog-main">
              <h3 class="pb-4 mb-4 font-italic border-bottom">
                  [[${varticle.articletype}]]
              </h3>

              <div class="blog-post">
                  <h2 class="blog-post-title">[[${varticle.articlename}]]</h2>
                  <p class="blog-post-meta">[[${varticle.endtime}]] by <a href="#">[[${varticle.author}]]</a></p>

                    <hr>
                  <p th:utext="${varticle.info}"></p>
                    <p>免责声明：本文内部分内容来自网络，所涉绘画作品及文字版权与著作权归原作者，若有侵权或异议请联系我们处理。</p>
              </div>
              <div style="margin-bottom: 30px">
              分享到：
                  <button type="button"  class="btn btn-link" onclick="window.open('http://connect.qq.com/widget/shareqq/index.html?url='+encodeURIComponent(document.location.href));return false;" title="分享到QQ">QQ好友</button>
                  <button type="button"  class="btn btn-link" onclick="window.open('http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url='+encodeURIComponent(document.location.href));return false;">QQ空间</button>

                  <a  class="btn btn-link" href="javascript:window.open('http://v.t.sina.com.cn/share/share.php?title='+encodeURIComponent(document.title.substring(0,76))+'&amp;url='+encodeURIComponent(location.href)+'&amp;rcontent=','_blank','scrollbars=no,width=600,height=450,left=75,top=20,status=no,resizable=yes'); void 0">新浪微博</a>
                  </div>



          </div>
          <h3 class="layui-form-label">附件：</h3>
          <div th:if="${varticle.filepath}==null">
              <p>无</p>
          </div>


          <div th:if="${varticle.filepath}!=null">
              <a th:if="${session.admin}==null" th:href="@{/login}">
                  请登录后再下载
              </a>
              <a  class="layui-btn layui-btn-normal" th:if="${session.admin}!=null" th:href="@{/downloadmaterial(name=${varticle.filepath})}">点击下载附件</a>
          </div>

      </div>
  </div>


</main>


<footer th:replace="front/header::header-footer"></footer>

<script th:src="@{assets/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{assets/dist/js/bootstrap.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


</body>
</html>
