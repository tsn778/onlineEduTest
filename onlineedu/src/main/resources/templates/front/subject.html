<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='课程信息',active='subjects'">
<head th:replace="front/header::headerFragment(${title},${active})">

</head>
<body>

<header class="site-header sticky-top py-3" th:replace="front/header::header-body">

</header>

<main >
    <div class="container py-3">
        <nav class="nav py-2">
            <a class="nav-link active" th:href="@{/index}">简.课</a>
            <li class="nav-link" href="#">/</li>
            <a class="nav-link active"th:href="@{/subjects}">课程介绍</a>
            <li class="nav-link" href="#">/</li>
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">[[${vsubject.getSubname()}]]</a>
        </nav>
        <img th:src="${vsubject.getCoverpath()}" class="d-block w-100 img-thumbnail " alt="...">



    </div>
    <div class="container">
        <hr>
        <div class="row" style="margin: 0 auto;width: 800px">
            <div class="col-2"  style="margin-top: 20px;">
                <img th:src="${vteacher.getPortrait()}"  width="100" height="100" />
            </div>
            <div class="col-10">
                <h3>主讲师： <span class="text-muted" th:text="${vsubject.getTeacher()}"></span></h3>
                <p class="lead"  th:text="${vteacher.getTchinfo()}"></p>
            </div>

        </div>

        <hr>
    </div>
    <div th:style="'background : url('+ @{/img/bg5.jpg}+ ') no-repeat; background-size:100% ;'">
        <div class="container py-5" th:utext="${vsubject.getSubinfo()}">

        </div>
    </div>
    <div class="container" style="text-align: center;margin: 0 auto;" th:if="${vsubject.subtype}=='自学课'" >

        <p class="lead">点击观看视频</p>

        <a th:href="@{/video(subjectId=${vsubject.subid})}" class="btn btn-primary btn-lg" style="margin-top: 20px;margin-bottom: 20px">观看视频</a>
        <hr style="margin-bottom: 100px">



    </div>


</main>


<footer th:replace="front/header::header-footer"></footer>

<script th:src="@{assets/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{assets/dist/js/bootstrap.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


</body>
</html>
