<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='素材&资讯',active='material'">
<head th:replace="front/header::headerFragment(${title},${active})">

</head>
<body>

<header class="site-header sticky-top py-3" th:replace="front/header::header-body">

</header>
<main>



    <div class="container py-3">
        <img src="/upload/upload/images/jk8.jpg" class="d-block w-100 img-thumbnail " alt="...">


    </div>
    <div class="container">
        <div class="py-5 text-center">
            <h2>素材.资讯.文章</h2>
            <p class="lead">欢迎大家畅所欲言,互相学习,互相帮忙,进取努力,共同提高!</p>
        </div>

    </div>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">

                <h2 class="pb-4 mb-4  border-bottom " >
                    素材

                </h2>
                <div class="media py-2" th:each="sucai:${sucai}" style="height: 100px">
                    <a  class="btn btn-light btn-block" th:href="@{/viewarticle(id=${sucai.id})}">
                    <div class="media-body">
                        <h5 class="mt-0" th:text="${sucai.articlename}"></h5>
                        <div style="color: #7286a0">
                            [[${sucai.introduction}]]
                        </div>

                       </div>
                    </a>

                </div>



            </div>

        </div>
        <hr class="featurette-divider">
        <div class="row">
            <div class="col-md-12">

                <h2 class="pb-4 mb-4  border-bottom " >
                    资讯

                </h2>
                <div class="media py-2" th:each="zixun:${zixun}" style="height: 100px">
                    <a  class="btn btn-light btn-block" th:href="@{/viewarticle(id=${zixun.id})}">
                    <div class="media-body">
                        <h5 class="mt-0" th:text="${zixun.articlename}"></h5>
                        <div style="color: #7286a0">
                        [[${zixun.introduction}]]
                        </div>
                    </div>
                    </a>
                </div>



            </div>

        </div>
        <hr class="featurette-divider">
        <div class="row">
            <div class="col-md-12">

                <h2 class="pb-4 mb-4  border-bottom " >
                    文章

                </h2>
                <div class="media py-2" th:each="wenzhangs:${wenzhang}" style="height: 100px">
                    <a  class="btn btn-light btn-block" th:href="@{/viewarticle(id=${wenzhangs.id})}">
                    <div class="media-body">
                        <h5 class="mt-0" th:text="${wenzhangs.articlename}"></h5>

                        <div style="color: #7286a0">
                            [[${wenzhangs.introduction}]]

                        </div>

                    </div>
                    </a>
                </div>



            </div>

        </div>
    </div>
</main>

<footer th:replace="front/header::header-footer"></footer>


<script th:src="@{assets/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{assets/dist/js/bootstrap.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script th:src="@{assets/js/jquery-3.2.1.min.js}"></script>
<script th:inline="javascript">


    function reply() {
        var data=$('#FormID').serialize();
        var user=[[${session.admin}]];
        if(user==null)
            alert("请登录后再留言");

        else{
            $.ajax({
                //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "/addreply" ,//url
                data: data,
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)

                    alert(result.msg);
                    location.reload();

                },
                error : function() {
                    alert("异常！");
                }
            });
        }
        return false;
    }

</script>

</body>
</html>
